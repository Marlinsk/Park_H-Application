version: '3'

services:
  park-h-db:
    build: .docker/postgres
    container_name: park-h-db
    restart: always
    tty: true
    ports:
      - '5432:5432'
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data  
    environment:
      - POSTGRES_PASSWORD=garagem123467
      - POSTGRES_DB=parkh